<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .div0 {
      border: 2px solid black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .div1 {
      width: 60%;
      height: 40%;
      background: #fff;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bottom-section {
      display: flex;
      width: 60%;
      height: 50%;
      gap: 10px;
    }

    .div2 {
      flex: 1;
      border: 2px solid black;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .div3, .div4 {
      flex: 1;
      border: 2px solid black;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="div0">
    div0
    <div class="div1">div1</div>
    <div class="bottom-section">
      <div class="div2">div2</div>
      <div class="right-column">
        <div class="div3">div3</div>
        <div class="div4">div4</div>
      </div>
    </div>
  </div>
</body>
</html>
